<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Document Summarizer</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 0;
            background-image: url('Untitled design.png'); /* Offline background */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 900px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #BFBBA9;
            font-weight: 700;
        }
        .input-section {
            margin-bottom: 20px;
        }
        input[type="url"] {
            padding: 12px;
            width: 90%;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            font-family: 'Merriweather', serif;
        }
        .btn-group {
            margin: 10px 0;
        }
        .btn-group button {
            background: #98D8EF;
            color: black;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            font-size: 14px;
            font-family: 'Merriweather', serif;
        }
        .btn-group button:hover {
            background: #4635B1;
        }
        .content-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        .text-box {
            width: 48%;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            text-align: left;
            font-size: 16px;
            font-family: 'Merriweather', serif;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 10px;
            background: #0073e6;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Merriweather', serif;
        }
        .copy-btn:hover {
            background: #005bb5;
        }

        /* Loading Animation */
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            align-items: center;
            flex-direction: column;
        }
        .loading-container img {
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
        }
        .loading-text {
            font-size: 18px;
            font-weight: bold;
            color: #ffbd59;
            margin-top: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Document Summarizer</h1>
        <p>Paste a URL to summarize the article into key points.</p>

        <div class="input-section">
            <input type="url" id="urlInput" placeholder="Enter URL of an article">
            <div class="btn-group">
                <button onclick="setSummaryLengthAndSummarize('short')">Short</button>
                <button onclick="setSummaryLengthAndSummarize('medium')">Medium</button>
                <button onclick="setSummaryLengthAndSummarize('long')">Long</button>
            </div>
        </div>

        <!-- Loading Animation -->
        <div class="loading-container" id="loading">
            <img src="loading.gif" alt="Loading...">
            <div class="loading-text">Summarizing...</div>
        </div>

        <div class="content-container">
            <div class="text-box">
                <h3>Original Text</h3>
                <p id="originalText">Original text will appear here...</p>
                <h4>Word Count: <span id="originalWordCount">0</span></h4>
            </div>
            <div class="text-box">
                <h3>Summarized Text</h3>
                <p id="summaryText">Your summary will appear here...</p>
                <h4>Word Count: <span id="summaryWordCount">0</span></h4>
                <button class="copy-btn" onclick="copySummary()">Copy</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
